services:
  api:
    build:
      context: ./backend/src/FootballMetrics.Api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Data Source=/app/data/footballmetrics.db
    ports:
      - "8080:8080"
    volumes:
      - ./app/data:/app/data
      - ./app/uploads:/app/uploads

  web:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "3000:80"
    depends_on:
      - api
