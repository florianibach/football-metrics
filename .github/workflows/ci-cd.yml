name: CI-CD

on:
  pull_request:
    branches: ["main", "master"]
  push:
    branches: ["main", "master"]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore and test backend
        run: |
          dotnet restore backend/tests/FootballMetrics.Api.Tests/FootballMetrics.Api.Tests.csproj
          dotnet test backend/tests/FootballMetrics.Api.Tests/FootballMetrics.Api.Tests.csproj --no-restore --configuration Release

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Run frontend tests
        working-directory: frontend
        run: npm test

  e2e:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build and run stack
        run: docker compose up -d --build
      - name: Run smoke e2e
        run: ./scripts/e2e-smoke.sh
      - name: Shutdown stack
        if: always()
        run: docker compose down -v

  deploy-render:
    runs-on: ubuntu-latest
    needs: [e2e]
    if: github.event_name == 'pull_request'
    env:
      RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK || 'SKIP_RENDER_DEPLOY' }}
    steps:
      - name: Trigger Render deploy
        if: ${{ env.RENDER_DEPLOY_HOOK != 'SKIP_RENDER_DEPLOY' }}
        run: |
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK"

  notify-ntfy:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e, deploy-render]
    if: always()
    steps:
      - name: Notify ntfy pipeline status
        run: |
          STATUS="erfolgreich"
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ] || \
             { [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ needs.deploy-render.result }}" != "success" ] && [ "${{ needs.deploy-render.result }}" != "skipped" ]; }; then
            STATUS="fehlgeschlagen"
          fi

          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -fsS -X POST \
            -H "Title: Football Metrics CI/CD" \
            -d "Pipeline #${{ github.run_number }} ist ${STATUS}. Run: ${RUN_URL}" \
            https://ntfy.sh/c2d75935-4293-465f-a70e-3f279d75ed58
